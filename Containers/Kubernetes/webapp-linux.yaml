apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-linux
spec:
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": "linux"
      containers:
      - name: webapp-linux
        image: micya/webapp:linux
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 80
        imagePullPolicy: Always
